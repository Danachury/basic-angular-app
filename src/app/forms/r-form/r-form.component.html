<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
      <label for="name">Name</label>
      <input
         type="text"
         id="name"
         class="form-control"
         formControlName="name">
      <span
         *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched"
         class="help-block">
            <span *ngIf="projectForm.get('name').errors['nameIsForbidden']">
               This name is not allowed
            </span>
            <span *ngIf="projectForm.get('name').errors['required']">
               Username is required
            </span>
      </span>
   </div>
   <div class="form-group">
      <label for="email">Email</label>
      <input
         type="text"
         id="email"
         class="form-control"
         formControlName="email">
      <span *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched"
            class="help-block">
            <span *ngIf="projectForm.get('email').errors['required']">
               Email is required
            </span>
            <span
               *ngIf="projectForm.get('email').errors['email']">
               Please enter a valid email
            </span>
      </span>
   </div>
   <div class="form-group">
      <label for="status">Status</label>
      <select name="status" id="status" class="form-control" formControlName="status">
         <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
   </div>
   <button class="btn btn-primary" [disabled]="projectForm.invalid || projectForm.pending">Submit</button>
</form>
